<!DOCTYPE html>
<html lang="en">

<head>

    <!-- customizing head tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCalc</title>

    <!-- linking css file -->
    <link rel="stylesheet" href="SmartCalc.css" type="text/css">

    <!-- linking bootsrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Bree+Serif&family=Butcherman&family=Creepster&family=Merienda:wght@600&family=Monoton&family=Odibee+Sans&family=Oleo+Script+Swash+Caps&family=Poppins:wght@500&family=Rubik+Pixels&family=Share+Tech+Mono&family=Ubuntu+Condensed&family=Unbounded:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>


    <!-- cover of calc -->
    <div class="cover">

        <!-- searchbar -->
        <div class="searchBar" id="searchBar">
            <form action="https://www.google.com/search" method="get" autocomplete="off" target="_blank">
                <input type="search" name="q" id="searchEngine" placeholder="search anything..." required class="fs-2">
                <button type="submit" id="srcBtn"><i class="bi bi-search"></i></button>
            </form>
        </div>

        <!-- calculator -->
        <div class="calculator">
            <form autocomplete="off">
                <input type="text" name="calc" id="calc" placeholder="calculate something..." autofocus="true" class="fs-2">
            </form>

            <sapn class="calcWrap">SmartCalc</sapn>
        </div>

        <!-- calc keys control -->
        <div class="calcControls">
            <div class="row row-1">
                <span class="bg-green" id="del"><i class="bi bi-trash3-fill"></i></span>
                <span class="bg-green keys">%</span>
                <span class="bg-green keys">/</span>
                <span class="bg-green" id="cut"><i class="bi bi-shield-fill-x"></i></span>
            </div>
            <div class="row row-2">
                <span class="bg-black keys">1</span>
                <span class="bg-black keys">2</span>
                <span class="bg-black keys">3</span>
                <span class="bg-green" style="text-transform: lowercase;" id="multi">x</span>
            </div>
            <div class="row row-3">
                <span class="bg-black keys">4</span>
                <span class="bg-black keys">5</span>
                <span class="bg-black keys">6</span>
                <span class="bg-green keys">-</span>
            </div>
            <div class="row row-4">
                <span class="bg-black keys">7</span>
                <span class="bg-black keys">8</span>
                <span class="bg-black keys">9</span>
                <span class="bg-green keys">+</span>
            </div>
            <div class="row row-5">
                <span class="bg-orchid keys">0</span>
                <span class="bg-orchid keys">.</span>
                <span class="bg-orchid" id="ans">=</span>
            </div>
        </div>

    </div>

</body>

<!-- linking javaScript scripting -->
<script src="SmartCalc.js" type="text/javascript"></script>

</html>
